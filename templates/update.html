{%extends 'base.html'%}

{%block head%}

<title>Update Page</title>

{%endblock%}

{%block body%}

<div class="content">
    <h1 style='text-align: center'>Contacts</h1>
    <table class="table table-striped table-dark">
        <!-- <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">mobilePhone</th>
            <th scope="col">Email</th>
          </tr>
        </thead> -->
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{contact.name}}</td>
                <td>{{contact.mobliePhone}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.date_created.date()}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
      <form action="/update/{{contact.id}}" method="POST">
        <div class="form-group">
          <label for="name">Updated Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name='username' value="{{ contact.name }}">
        </div>
        <div class="form-group">
          <label for="email">Updated Email</label>
          <input type="email" class="form-control" id="formGroupExampleInput2" name="email" value="{{ contact.email }}" >
        </div>
        <div class="form-group">
            <label for="phone">Updated phoneNumber</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" name="phone" value="{{ contact.mobliePhone }}">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>

{%endblock%}
